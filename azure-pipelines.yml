# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest
  #vmImage: windows-2022

steps:

- task: UiPathInstallPlatform-preview@2
  inputs:
    cliVersion: 'X_22.10.8418.30339'
- task: UiPathTest-preview@2
  inputs:
    testTarget: 'TestProject'
    orchestratorConnection: 'Staging Orchestrator Preview Plugin'
    testProjectPath: 'project.json'
    folderName: 'Modern Folder'
    testReportDestination: 'result.xml'
    traceLevel: 'Verbose'